{% extends 'base.html' %}

{% block content %}
  <header class="w3-container w3-green">
    <h1>
      Categories
    </h1>
  </header>
  <hr>

  <div class="w3-container">
    <h2>Task Types <a class="w3-button w3-green" href="{% url 'task_manager:categories-task-type-create' %}">Add new</a></h2>
    <table class="w3-table w3-striped w3-white">
      {% for task_type in task_types %}
      <tr class="w3-hover-blue">
        <td>{{ task_type.name }}</td>
        <td><a class="w3-button w3-blue" href="{% url 'task_manager:categories-task-type-update' pk=task_type.pk %}">Update</a></td>
        <td><a class="w3-button w3-red" href="{% url 'task_manager:categories-task-type-delete' pk=task_type.pk %}">Delete</a></td>
      </tr>
      {% endfor %}
    </table>
    <hr>

    <h2>Positions <a class="w3-button w3-green" href="{% url 'task_manager:categories-position-create' %}">Add new</a></h2>
    <table class="w3-table w3-striped w3-white">
      {% for position in positions %}
      <tr class="w3-hover-blue">
        <td>{{ position.name }}</td>
        <td><a class="w3-button w3-blue" href="{% url 'task_manager:categories-position-update' pk=position.pk %}">Update</a></td>
        <td><a class="w3-button w3-red" href="{% url 'task_manager:categories-position-delete' pk=position.pk %}">Delete</a></td>
      </tr>
      {% endfor %}
    </table>
  </div>
{% endblock %}
