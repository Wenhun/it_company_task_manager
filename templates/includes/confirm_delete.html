{% extends "base.html" %}

{% block content %}
  <header class="w3-container w3-red">
    <h1>Delete {{ object_name }}?</h1>
  </header>
  <div class="w3-container">
    <form action="" method="post">
      {% csrf_token %}
      <h2>Are you really sure you want to delete an object?</h2>
      <hr>
      <input type="submit" value="Yes, i'm sure" class="w3-button w3-red">
    </form>
  </div>
{% endblock %}
